<h1>Angular 2 - Celestia</h1>

 <form [formGroup]="form" >
  <div class="form-group">
    <label for="namespace_id">Namespace Id</label>
    <input type="text" class="form-control" id="namespace_id" formControlName="namespace_id" placeholder="Enter namespace_id">
  </div>
  <div class="form-group">
    <label for="data">Data</label>
    <input type="text" class="form-control" id="data" formControlName="data" placeholder="Enter data">
  </div>
  <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
</form>

<router-outlet></router-outlet>
